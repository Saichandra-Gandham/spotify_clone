<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify = Favourite Music </title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songBanner">
            <h1>Best of Anirudh Ravichandar</h1>
        </div>

        <div class="songItemsContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Baitikochi Chuste</span>
                <span class="songlistplay"><span class="timespan">03:26 <i id="0"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Ninnu Chuse Anandamlo</span>
                <span class="songlistplay"><span class="timespan">04:31 <i id="1"
                            class=" fa-solid songItemPlay  fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Adhentogani</span>
                <span class="songlistplay"><span class="timespan">03:57 <i id="2"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Thangamey</span>
                <span class="songlistplay"><span class="timespan">04:22 <i id="3"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Hayyoda</span>
                <span class="songlistplay"><span class="timespan">03:20 <i id="4"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Hayyoda</span>
                <span class="songlistplay"><span class="timespan">04:20 <i id="5"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Hayyoda</span>
                <span class="songlistplay"><span class="timespan">04:05 <i id="6"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Hayyoda</span>
                <span class="songlistplay"><span class="timespan">01:57 <i id="7"
                            class=" fa-solid songItemPlay fa-play"></i></span>
            </div>
        </div>
        <!-- <div class="songlist"></div> -->
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--Fontawesome icons-->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing_gif.gif" width="40px" alt="" id="gif"><span id="masterSongName">Baitikochi chuste</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
